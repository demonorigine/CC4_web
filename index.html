<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="title">
            <img src="build/external-link.png" alt="">
            <h2>Raccourcir un lien</h2>
        </div>
            <div class="content">
                <p>Entrez votre lien</p>
                <input type="text" id="longUrl" placeholder="exempleUrl.com">
            </div>
            <div class="details">
                <p id="shortUrl">resultUrl.com</p>
                <div id="copy">
                    <button class="copyBtn" onclick="copyShortUrl()">
                        <img src="build/copy.png" alt="copy button">
                    </button>
                    <button class="generateLinkBtn" onclick="generateShortLink()">
                        Raccourcir
                    </button>
                    <p id="copiedText"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
